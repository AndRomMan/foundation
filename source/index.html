<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="fonts/FuturaPT-Medium.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/FuturaPT-Book.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/FuturaPT-Demi.woff" as="font" type="font/woff" crossorigin="anonymous">

    <link type="image/png" sizes="16x16" rel="icon" href="./favicon-16x16.png">

    <link rel="stylesheet" href="css/style.min.css">
    <meta name="description" content="Тестовое задание для БФ Нужна помощь">
    <title>Целевые группы</title>
  </head>

  <body>
    <main>
      <h1 class="visually-hidden">
        Форма выбора целевых групп
      </h1>

      <section class="form-wrapper container">
        <h2 class="form-wrapper__title">
          Целевые группы
        </h2>
        <p class="form-wrapper__subtitle">
          Укажите, кому помогает ваша организация
        </p>

        <form class="form" action="#" method="GET">
          <ul class="form__list" id="0">
            <!-- корневой список -->

          </ul>

          <button class="form__button" type="submit">
            Отправить
          </button>
        </form>
      </section>
    </main>


    <!-- шаблон для элемента inner списка parent: N, children: true -->
    <template id="inner_box_form_field">
      <li class="inner-box__item">
        <details class="inner-box">
          <summary class="inner-box__title">
            <!-- name -->
          </summary>
          <ul class="inner-box__list" id="parent-num-inner" data-list="inner">
            <li class="inner-box__item">
              <div class="checkbox-block">
                <input class="checkbox-block__input" id="all-parent-num-inner" type="checkbox">
                <label class="checkbox-block__description" for="all-parent-num-inner">
                  <!-- "Все" + name.toLowerCase() -->
                </label>
              </div>
            </li>

            <!-- <li class="inner-box__item"></li> -->
          </ul>
        </details>
      </li>
    </template>

    <!-- шаблон для элемента inner списка parent: N, children: false -->
    <!-- если у родителя ul атрибут dataset.inner -->
    <template id="inner_box_item">
      <li class="inner-box__item">
        <div class="checkbox-block">
          <input class="checkbox-block__input" id="id-num-inner" type="checkbox">
          <label class="checkbox-block__description" for="id-num-inner">
            <!-- name -->
          </label>
        </div>
      </li>
    </template>

    <!-- Шаблон для поля формы в листе parent: 0, children: true -->
    <template id="outer_box_form_field">
      <li class="form__field">
        <details class="outer-box">
          <summary class="outer-box__title form__field-title">
            <!-- name -->
          </summary>
          <ul class="outer-box__list" id="parent-num-outer" data-list="outer">
            <li class="outer-box__item">
              <div class="checkbox-block">
                <input class="checkbox-block__input" id="all-parent-num-outer" type="checkbox">
                <label class="checkbox-block__description" for="all-parent-num-outer">
                  <!-- "Все" + name.toLowerCase() -->
                </label>
              </div>
            </li>

            <!-- <li class="outer-box__item"></li> -->
          </ul>
        </details>
      </li>
    </template>

    <!-- шаблон для элемента outer списка parent: N, children: false -->
    <!-- если у родителя ul атрибут dataset.outer -->
    <template id="outer_box_item">
      <li class="outer-box__item">
        <div class="checkbox-block">
          <input class="checkbox-block__input" id="id-num-outer" type="checkbox">
          <label class="checkbox-block__description" for="id-num-outer">
            <!-- name -->
          </label>
        </div>
      </li>
    </template>

    <!-- Шаблон для поля формы в листе parent: 0, children: false-->
    <template id="single_form_field">
      <li class="form__field">
        <div class="checkbox-block checkbox-block--single">
          <input class="checkbox-block__input" id="id-num-single" type="checkbox">
          <label class="checkbox-block__description" for="id-num-single">
            <!-- name -->
          </label>
        </div>
      </li>
    </template>

    <script type="module" src="js/groups.min.js"></script>
    <script type="module" src="js/get-flat-array.min.js"></script>
    <script type="module" src="js/rendering.min.js"></script>
    <script type="module" src="js/set-all-checkbox.min.js"></script>
    <script type="module" src="js/form-validating.min.js"></script>
    <script type="module" src="js/main.min.js"></script>
  </body>

</html>
