<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="fonts/FuturaPT-Book.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/FuturaPT-Demi.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/FuturaPT-Book.woff" as="font" type="font/woff" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.min.css">
    <meta name="description" content="Тестовое задание для БФ Нужна помощь">
    <title>Компонент: Целевые группы</title>
  </head>

  <body>
    <!-- <div style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-check" viewBox="0 0 13 10"><path d="M1.077 3l4 5 7-7" stroke="#fff" stroke-width="2.5"/></symbol><symbol id="icon-minus" viewBox="0 0 16 2"><path d="M16 2H0V0h16v2z" fill="#302F2D"/></symbol><symbol id="icon-plus" viewBox="0 0 16 16"><path d="M16 9H9v7H7V9H0V7h7V0h2v7h7v2z" fill="#302F2D"/></symbol></svg>

    <main>
      <h1 class="visually-hidden">
        Форма выбора целевых групп
      </h1>

      <section class="form-wrapper container">
        <h2 class="form-wrapper__title">
          Целевые группы
        </h2>
        <p class="form-wrapper__subtitle">
          Укажите, кому помогает ваша организация
        </p>

        <form class="form" action="#" method="GET">
          <ul class="form__list" data-list="0">

          </ul>

          <button class="form__button" type="submit">
            Отправить
          </button>
        </form>
      </section>
    </main>

    <!-- Шаблон для поля формы в листе уровня 0 -->
    <template id="form__field">
      <li class="form__field">
        <!-- checkbox-block checkbox-block--single -->
        <!-- outer-box -->
      </li>
    </template>

    <!-- Шаблон для checkbox -->
    <template id="checkbox-block">
      <div class="checkbox-block">
        <input class="checkbox-block__input" id="id-num" type="checkbox">
        <label class="checkbox-block__description" for="id-num">
          <!-- content -->
        </label>
      </div>
    </template>


    <template id="outer-box">
      <details class="outer-box">
        <summary class="outer-box__title form__field-title">
          <!-- название родительского листа parentName -->
        </summary>
        <ul class="outer-box__list" id="parentNum">
          <li class="outer-box__item">
            <div class="checkbox-block">
              <input class="checkbox-block__input" id="all-parentNum" type="checkbox">
              <label class="checkbox-block__description" for="all-parentNum">
                <!-- "Все" + parentName.toLowerCase() -->
              </label>
            </div>
          </li>

          <!-- <li class="outer-box__item"></li> -->
        </ul>
      </details>
    </template>

    <!-- шаблон для элемента outer списка -->
    <template id="outer-box__item">
      <li class="outer-box__item">

      </li>
    </template>


    <template id="inner-box">
      <details class="inner-box">
        <summary class="inner-box__title">
          <!-- название родительского листа innerParentName -->
        </summary>
        <ul class="inner-box__list" id="innerParentNum">
          <li class="inner-box__item">
            <div class="checkbox-block">
              <input class="checkbox-block__input" id="all-innerParentNum" type="checkbox">
              <label class="checkbox-block__description" for="all-innerParentNum">
                <!-- "Все" + innerParentName.toLowerCase() -->
              </label>
            </div>
          </li>

          <!-- <li class="inner-box__item"></li> -->
        </ul>
      </details>
    </template>

    <!-- шаблон для элемента inner списка -->
    <template id="inner-box__item">
      <li class="inner-box__item">

      </li>
    </template>


    <script type="module" src="js/groups.min.js"></script>
    <script type="module" src="js/flat-array.min.js"></script>
    <script type="module" src="js/main.min.js"></script>
  </body>

</html>
